<md-bottom-sheet>
    <md-list>
        <md-item ng-repeat="item in optionItems">
            <md-button aria-label="{{item.name}}" ng-click="listItemClick($index)" class="md-padding">                
                <a ng-href="{{item.link}}" class="md-inline-list-icon-label">{{item.name}}</a>
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
