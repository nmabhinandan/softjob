<div class="sj-tag">	
	<div ng-if="input" class="tagInput">
		<md-input-container layout="row">			
			
		</md-input-container>
		<div class="autocomplete" ng-repeat="item in autocompleteitems">
			
		</div>
	</div>
	<div class="tagsList" ng-if="! input">
		<div class="tag" ng-repeat="tag in tags">
			<a ng-href="/projects/tags/{{tag.id}}">{{tag.name}}</a>
		</div>
	</div>
</div>
