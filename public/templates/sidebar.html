<md-content>
<md-list ng-repeat="item in sidebarItems">
	<md-item ng-repeat="(key, value) in item">
		<md-item-content  class="md-tile-content menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb"
		ng-click="navigateTo(value)">
			<a href="javascript:void(0)" id="sideMenuItem" class="menu-item menu-sub-item md-menu-item">
				{{key}}				
			</a>				
			<md-divider></md-divider>
		</md-item-content>								
	</md-item>	
</md-list>
</md-content>
