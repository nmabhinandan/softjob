<md-dialog class="create-project">
    <md-content>
        <h3>Create new Project</h3>

        <form novalidate layout="column" name="createProjectForm">
            <div layout="row" flex>
                <md-input-container>
                    <label>Project Name</label>
                    <input type="text" ng-model="project.name" ng-change="makeSlug(project.name)" required>

                    <div ng-messages="createProjectForm.description.$error">
                        <div ng-message="required">This is required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Slug</label>
                    <input type="text" ng-model="project.slug" disabled required>

                    <div ng-messages="createProjectForm.description.$error">
                        <div ng-message="required">This is required</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="column" flex>
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="project.description" columns="1" md-maxlength="150" required></textarea>

                    <div ng-messages="createProjectForm.description.$error">
                        <div ng-message="required">This is required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Tags</label>
                    <input type="text" ng-model="tagstring" required>

                    <div ng-messages="createProjectForm.description.$error">
                        <div ng-message="required">This is required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Deadline</label>
                    <input type="date" ng-model="project.deadline">

                    <div ng-messages="createProjectForm.description.$error">
                        <div ng-message="required">This is required</div>
                    </div>
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">Cancel</md-button>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="submit(project)">Create Project</md-button>
    </div>
</md-dialog>
