<md-dialog class="create-task">
	<md-content>
		<h3>Create new task</h3>
		<form novalidate layout="column" name="createTaskForm">
			<div layout="row" flex>
				<md-input-container>
	  				<label>Task Name</label>
	  				<input type="text" ng-model="task.name" ng-change="makeSlug(task.name)" required>
	  				<div ng-messages="createTaskForm.description.$error">
	  					<div ng-message="required">This is required</div>
	  				</div>
				</md-input-container>				
				<md-input-container>
	  				<label>Slug</label>
					<input type="text" ng-model="task.slug" disabled required>
					<div ng-messages="createTaskForm.description.$error">
	  					<div ng-message="required">This is required</div>
	  				</div>
				</md-input-container>
			</div>
			<div layout="column" flex>
				<md-input-container>
			        <label>Description</label>
			        <textarea ng-model="task.description" columns="1" md-maxlength="150" required></textarea>
			        <div ng-messages="createTaskForm.description.$error">
	  					<div ng-message="required">This is required</div>
	  				</div>  
				</md-input-container>				
				<md-input-container>
	  				<label>Complexity point</label>
	  				<input type="number" ng-model="task.complexity_point" required >
	  				<div ng-messages="createTaskForm.description.$error">
	  					<div ng-message="required">This is required</div>
	  				</div>
				</md-input-container>
			</div>			
		</form>
	</md-content>
	<div class="md-actions" layout="row">
		<md-button ng-click="cancel()">Cancel</md-button>
		<span flex></span>
		<md-button class="md-raised md-primary" ng-click="submit(task)">Create Task</md-button>
	</div>
</md-dialog>
